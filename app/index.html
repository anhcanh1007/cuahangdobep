<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5e12b6d126.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./frontend/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo_website">
                <img src="./images/logo/logo3.jpg" alt="" width="160px" height="80px">
            </div>
            <div class="search">
                <div class="input_search">
                    <input type="text" placeholder="Tìm kiếm sản phẩm mà bạn mua tại đây">
                </div>
                <div class="btn_search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="account">
                <div class="user_icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="action">
                    <div>
                        <h4>Tài khoản</h4>
                    </div>
                    <div>
                        <span>Đăng nhập</span>
                        <span>Đăng kí</span>
                    </div>
                </div>
            </div>
            <div class="cart">
                <div class="cart_icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div>
                    <h4>Giỏ hàng</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
